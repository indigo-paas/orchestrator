tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://baltig.infn.it/infn-cloud/tosca-types/raw/v3.5.2/tosca_types/base/basic_types.yaml

description: >
  Launch a compute node getting the IP and SSH credentials to access via ssh
metadata:
  display_name: Virtual machine

topology_template:

  inputs:

    num_cpus:
      type: integer
      description: Number of virtual cpus for the VM
      default: 1
      constraints:
      - valid_values: [ 1, 2, 4 ]

    mem_size:
      type: scalar-unit.size
      description: Amount of memory for the VM
      default: 2 GB
      constraints:
      - valid_values: [ 2 GB, 4 GB, 8 GB ]

    os_distribution:
      type: string
      default: ubuntu
      description: Operating System distro
      constraints:
         - valid_values: [ "ubuntu", "centos", "almalinux" ]

    os_version:
      type: version
      default: 20.04
      description: Operating System distribution version
      constraints:
         - valid_values: [ 18.04, 20.04, 22.04, 7, 9 ]

    hostname:
      description: Hostname
      type: string
      required: yes
      default: vnode0

    ports:
      description: Ports to open on the host
      type: map
      required: false
      default: { "ssh": { "protocol": "tcp", "source": 22 } }
      constraints:
        - min_length: 0
      entry_schema:
        type: tosca.datatypes.indigo.network.PortSpec

    users:
      type: list
      description: list of users to create on the VM
      entry_schema:
        type: tosca.datatypes.indigo.User
      default: []
      required: false


  node_templates:

    pub_network:
      type: tosca.nodes.network.Network
      properties:
        network_type: public

    server_pub_port:
      type: tosca.nodes.network.Port
      properties:
        order: 1
      requirements:
        - binding: server
        - link: pub_network

    priv_network:
      type: tosca.nodes.network.Network
      properties:
        network_type: private

    server_priv_port:
      type: tosca.nodes.network.Port
      properties:
        order: 0
      requirements:
        - binding: server
        - link: priv_network


    server:
      type: tosca.nodes.indigo.Compute
      properties:
        os_users: { get_input: users }
      capabilities:
        endpoint:
          properties:
            dns_name: { get_input: hostname }
            ports: { get_input: ports }
        scalable:
          properties:
            count: 1
        host:
          properties:
            num_cpus: { get_input: num_cpus }
            mem_size: { get_input: mem_size }
        os:
          properties:
            distribution: { get_input: os_distribution }
            version: { get_input: os_version }

  outputs:
    node_ip:
      value: { get_attribute: [ server, public_address, 0 ] }
    os_users:
      value: { get_property: [ server, os_users, 0 ] }
